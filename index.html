<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Navbar</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">CodingStella</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>

    <div class="search-container">
        <i class="ri-search-line search-icon" id="openSearch"></i>

        <div class="search-box" id="searchBox">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Search here..." />
            <i class="ri-close-line close" id="closeSearch"></i>
        </div>
    </div>

    <!-- Mobile toggle -->
    <i class="ri-menu-line mobile-menu" id="mobileMenu"></i>
</nav>

<script src="script.js"></script>
</body>
</html>
