<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mode Navbar</title>
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="navbar1.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">CodingStella</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
    </ul>

    <div class="right-section">
        <i class="ri-search-line search-icon" id="openSearch"></i>

        <label class="switch">
            <input type="checkbox" id="toggleDark">
            <span class="slider"></span>
        </label>

        <div class="search-box" id="searchBox">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Search here...">
            <i class="ri-close-line close" id="closeSearch"></i>
        </div>
    </div>

    <i class="ri-menu-line mobile-menu" id="mobileMenu"></i>
</nav>

<script src="navbar1.js"></script>
</body>
</html>
